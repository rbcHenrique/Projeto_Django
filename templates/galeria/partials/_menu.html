{% load static %}

<!-- PESQUISANDO PELA BARRA DE PESQUISA DE MENU (LUPA)

Aqui vamos colocar em prática a mecânica do CDG para realizar buscas usando a caixa de pesquisa no menu 

- Criando um formulario e colocando toda a mecanica dentro para podermos fazer um submit com a palavra pesquisada

- Colocando um name no input para capturar o texto digitado

- Transformando a imagem de Lupa em um botão que realiza um submit 

-->

<div class="pagina-inicial">
    <header class="cabecalho">
        <img src="{% static '/assets/logo/Logo(2).png' %}" alt="Logo da Alura Space" />
        <div class="cabecalho__busca">
            <div class="busca__fundo">
                <form action="{% url 'buscar' %}"> <!--Criamos um formulário para podermos fazer um submit da informação da palavra pesquisada-->
                    <input class="busca__input" type="text" name= "palavra_no_input" placeholder="O que você procura?"> <!-- Aqui definimos um name para o input, para podermos pegar o texto escrito nele e passar para o views.py para filtrar os objetos que contenham a palavra pesquisada no seu título, por exemplo Galáxia -->
                    <button type="submit"> <!--Transformamos a imagem em um botão-->
                        <img class="busca__icone" src="{% static '/assets/ícones/1x/search.png' %}" alt="ícone de search">
                    </button>
                </form>
            </div>
        </div>
    </header>
    <main class="principal">
        <section class="menu-lateral">
            <nav class="menu-lateral__navegacao">
                <a href="{% url 'index' %}"><img src="{% static '/assets/ícones/1x/Home - ativo.png' %}"> Home</a>
                <a href="#"><img src="{% static '/assets/ícones/1x/Mais vistas - inativo.png' %}"> Mais vistas</a>
                <a href="#"><img src="{% static '/assets/ícones/1x/Novas - inativo.png' %}"> Novas</a>
                <a href="#"><img src="{% static '/assets/ícones/1x/Surpreenda-me - inativo.png' %}"> Surpreenda-me</a>
            </nav>
        </section>
